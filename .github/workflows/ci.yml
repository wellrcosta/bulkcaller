name: CI + Release

on:
  push:
    branches: [main, develop]
    tags: ['v*']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - run: go build -v .
      - run: go test -v ./...

  build-release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: amd64
            suffix: macos-intel
            ext: ""
          - goos: darwin
            goarch: arm64
            suffix: macos-arm
            ext: ""
          - goos: windows
            goarch: amd64
            suffix: windows-x64
            ext: .exe
          - goos: linux
            goarch: amd64
            suffix: linux-x64
            ext: ""

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          output="bulkcaller-${{ matrix.suffix }}${{ matrix.ext }}"
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o "$output" .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bulkcaller-${{ matrix.suffix }}
          path: bulkcaller-*

  release:
    needs: build-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
